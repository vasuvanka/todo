<mat-card class="margin">
    <mat-card-content>
        <h4>Network Info</h4>
        <div class="row">
            <span>Public IP&nbsp;-&nbsp;{{myIp.ip}}</span>
            <span>Currency&nbsp;-&nbsp;{{myIp.currency}}</span>
            <span>City&nbsp;-&nbsp;{{myIp.city}}</span>
            <span>Region&nbsp;-&nbsp;{{myIp.region}}</span>
        </div>
        <div class="row">
            <span>Location &nbsp;-&nbsp;{{myIp.latitude}}, {{myIp.longitude}}</span>
            <span>Timezone&nbsp;-&nbsp;{{myIp.timezone}}</span>
            <span>UTC Offset&nbsp;-&nbsp;{{myIp.utcOffset}}</span>
            <span>ISP&nbsp;-&nbsp;{{myIp.org}}</span>
            <span>Country&nbsp;-&nbsp;{{myIp.country}}</span>
        </div>
    </mat-card-content>
</mat-card>
